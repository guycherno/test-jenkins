metadata:
  labels:
    some-label: some-label-value
spec:
  containers:
  - name: jnlp
    image: inbound-agent:4.3-4-alpine
    args: ['\$(JENKINS_SECRET)', '\$(JENKINS_NAME)']
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp
      
  - name: maven
    image: maven:3.3.9-jdk-8-alpine
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: maven
  - name: busybox
    image: busybox
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: busybox
