metadata:
  labels:
    some-label: some-label-value
spec:
  containers:
  - name: jnlp
    resourceRequestMemory: '1Gi'
    resourceLimitMemory: '1Gi'
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 0
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp
      # privileged: true
      
  - name: maven
    image: maven:3.3.9-jdk-8-alpine
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: maven
  - name: busybox
    image: busybox
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: busybox
